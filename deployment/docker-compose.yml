# Docker Compose configuration for GIS DB API application
# This setup includes nginx in Docker that will use existing SSL certificates
# Host nginx will be stopped to avoid port conflicts
# Database: AWS RDS PostgreSQL (external)
version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    expose:
      - "8000"  # Only expose, don't bind to host ports (nginx will proxy)
    environment:
      - DATABASE_URL=postgresql://postgres:gis-staging-db123@gis-staging-db.cjso82amml7c.ap-south-1.rds.amazonaws.com:5432/gis_db?sslmode=require
      - DEBUG=False
    volumes:
      - ..:/app
    command: sh -c "sleep 5 && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped

  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped
