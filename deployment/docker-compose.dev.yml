# Docker Compose configuration for GIS DB API application (Development)
# Database: AWS RDS PostgreSQL (external)
version: '3.8'

services:
  web:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:gis-staging-db123@gis-staging-db.cjso82amml7c.ap-south-1.rds.amazonaws.com:5432/gis_db?sslmode=require
      - DEBUG=True
    volumes:
      - ..:/app
      - /app/venv  # Exclude venv from volume mount
    command: sh -c "sleep 5 && python -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8000 --timeout-keep-alive 600"
    restart: unless-stopped
    stdin_open: true
    tty: true
